<!DOCTYPE html>
<html ng-app="App">
  <head>
    <title>Project A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- <ng-view></ng-view> -->
  <div ng-controller="controller">
    <div ng-model="click" ng-init="click=true" class="NavBar_Button" ng-click="NavBar_Open()">
      Toggle NavBar
    </div>

    <div class="NavContainer" ng-class="NavBarDisplay" ng-controller="ngrepeatCtrl">
      <ul class="NavBar" ng-repeat="ItemList in NavBarItemList">
        <li class="NavItem" ng-click="HideNavBar()"><a class="NavItem" href="{{ItemList.Link}}">{{ItemList.name}}</a></li>
      </ul>
    </div>
  </div>

    <main ng-view></main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/Router.js"></script>
    <script src="JS/home.js"></script>
    <script src="JS/projects.js"></script>

  </body>
</html>
