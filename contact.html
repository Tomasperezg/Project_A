<html>
<body>

  <div class="Contact_Contain">
    <div class="Contact_Herotxt">Contact Us</div>
    <div class="Contact_Background" ng-repeat="con in $ctrl.backgroundImg">
      <img ng-src="{{con.bg}}" alt="{{con.alt}}" class="HeroBackImg" />
        <div class="ContactFomrCont">
          <p class="ContactBoxLabel">Full Name:</p>
          <input class="ContactInbox" type="text" placeholder="Full Name">
          <br/>
          <p class="ContactBoxLabel">Phone Number:</p>
          <input class="ContactInbox" type="number" placeholder="Cell #">
          <br/>
          <p class="ContactBoxLabel">Email:</p>
          <input class="ContactInbox" type="email" placeholder="Email">
          <br/>
          <p class="ContactBoxLabel">Subject:</p>
          <input type="text" placeholder="Subject"class="ContactInbox">
          <br/>
          <p class="ContactBoxLabel">Body:</p>
          <textarea placeholder="Message" class="textbox"></textarea>
          <br/>
          <button class="ContactSubmit">Send</button>
        </div>
    </div>

  </div>

</body>
</html>
